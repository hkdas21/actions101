name: Concurrency

on: workflow_dispatch

env: 
  CONTAINER_REGISTRY: docker.io
  DOCKER_USERNAME: beheman77
  IMAGE_NAME: mynginx-heman:v1

jobs:
  ##Variables at Step Level ###
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Docker build
      run: echo docker build -t ${{ env.CONTAINER_REGISTRY }}/$DOCKER_USERNAME/$IMAGE_NAME:latest

    - name: Docker login
      env: 
        DOCKER_PASSWORD: securepassword123
      run: echo docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    concurrency:
        group: prod-deployment
        cancel-in-progress: false
    steps:
    - name: Docker run
      run: |
        echo docker build -t ${{ env.CONTAINER_REGISTRY }}/$DOCKER_USERNAME/$IMAGE_NAME:latest
        sleep 600s
